services:
  web:
    image: nginx:latest
    container_name: nginx-web
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html   # frontend
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    networks:
      - app-network

  flask:
    build:
      context: .
    container_name: flask-ws
    working_dir: /app
    volumes:
      - ./app:/app
      - ./games:/app/games
    command: gunicorn -k eventlet -w 1 -b 0.0.0.0:5000 app:app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
